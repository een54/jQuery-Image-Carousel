<!DOCTYPE>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="../CSS/main.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../scripts/carousel.js"></script>
		<title>Carousel Demo</title>
	</head>
	<body>		
		<div style="width: 500px;">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
		</div>

		<div id="container">
			<div id="buttons">
				<img class="navArrow" id="prev" src="http://www.designofsignage.com/application/symbol/hospital/image/600x600/arrow-left.jpg" />
				<img class="navArrow" id="next" src="http://www.designofsignage.com/application/symbol/hospital/image/600x600/arrow-right.jpg" />
			</div>
			<div class="clear"></div>
		
		</div>

			<div id="carousel">

				<div class="preview" id="prevPreview">
					<p> Prev: </p>
					<img  src="" />
				</div>
				
				<ul>
					<li>
						<img src="http://www.dunbartutoring.com/wp-content/themes/thesis/rotator/sample-1.jpg" /> 			
					</li>
					<li>
						<img src="http://upload.wikimedia.org/wikipedia/commons/b/b3/Stock_fire.JPG" />
					</li>
					<li>
						<img src="http://fc01.deviantart.net/fs17/f/2007/129/7/4/Stock_032__by_enchanted_stock.jpg" />
					</li>
				</ul>				

				<div class="preview" id="nextPreview">
					<p> Next: </p>
					<img  src="" />
				</div>	

			</div>	

	</body>
</html>
